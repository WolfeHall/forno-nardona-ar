<!DOCTYPE html>
<html>
  <head>
    <title>Forno Napoli AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script defer src="script.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .swatch {
        position: absolute;
        top: 10px;
        width: 40px;
        height: 40px;
        border: 2px solid #333;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="swatch" style="left: 10px; background: #E5BD81;" onclick="setGlassTileColor('#E5BD81')"></div>
    <div class="swatch" style="left: 60px; background: #D3B27A;" onclick="setGlassTileColor('#D3B27A')"></div>
    <div class="swatch" style="left: 110px; background: #B22222;" onclick="setGlassTileColor('#B22222')"></div>

    <a-scene
      xrweb
      renderer="colorManagement: true;"
      cursor="rayOrigin: mouse"
      xr-light
      placement-mode="placement">
      
      <a-assets>
        <a-asset-item id="ovenModel" src="assets/24Napoli.glb"></a-asset-item>
      </a-assets>

      <a-entity id="model"
                gltf-model="#ovenModel"
                visible="false"
                scale="0.3 0.3 0.3"
                position="0 0 0">
      </a-entity>

      <a-camera position="0 1.6 0" wasd-controls-enabled="false" look-controls="enabled: true"></a-camera>
    </a-scene>
  </body>
</html>
